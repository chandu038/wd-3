<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./signup.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mt-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">veltech Universe</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title text-primary" id="offcanvasDarkNavbarLabel">
                Navigation Bar
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item nav-underline">
                  <a class="nav-link active text-warning" aria-current="page" href="./home.html"
                    >Home</a>
                </li>
                <li class="nav-item nav-underline">
                    <i class="fa-solid fa-house" style="color: #ebeef4;"></i>
                    <a class="nav-link active text-warning" href="#">Login</a>
                </li>
                <li class="nav-item nav-underline">
                    <a class="nav-link active text-warning" href="./Signup.html">Signup</a>
                  </li>
              </form>
            </div>
          </div>
        </div>
      </nav>
    <div class="container mt-5 border"> 
      <span class="border border-5">
        <h2 class="d-flex justify-content-center text-primary">Signup</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-warning"
              ><strong>Email address</strong></label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Your Email"
            />
            <div id="emailHelp" class="form-text text-danger">
              <strong>We'll never share your email with anyone else.</strong>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label required text-success"
              ><strong>Password</strong></label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter Your password"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label text-info"
              ><strong>Enter Your Password again</strong></label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="Re-enter Your password"
            />
            <div id="emailHelp" class="form-text text-danger">
              <strong>Rember your pasword before Submission</strong>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >I Accept all the terms and conditions</label
            >
          </div>
          <button type="submit" class="btn btn-outline-success" id="mySubmit">Signup</button>
          <div class="end">
          <p class="text-info"><strong>already having an account</strong></p>
          <a href="./Login.html">Login Now:)</a>
        </div>
        </form>
      </span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./Signup.js"></script>
  </body>
</html>
